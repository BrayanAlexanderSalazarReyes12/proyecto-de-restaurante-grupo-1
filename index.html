<!doctype html>
<html lang="es">

<head>
    <title>Restaurante</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/general.css">

    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/nosotros.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/servicios.css">

    <link rel="stylesheet" href="css/mapa.css">

    rel="stylesheet"

    />

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->

</head>

<body class="position-relative">

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Restaurante</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class=" text-white fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 animate__animated animate__fadeIn">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contactos">Contactanos</a>
                        </li>
                        
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIN DE HEADER -->





    <!-- CONTENEDOR DE REDES SOCIALES -->
    <div class="redes position-fixed animate__animated animate__slideInDown">
        <ul>
            <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </div>
    <!-- FIN DE REDES SOCIALES -->

    <!-- -----------------------------CONTENT--------------------------------- -->

    

    <!-- FIN MENU -->
    <!-- ------------------------------FIN DEL CONTENT-------------------------------- -->


    <!-- SECTION DE CONTACTACTENOS -->
    <section id="contactos" class="contactanos row m-0">
        <div class="texto col-12 col-md-6 d-flex justify-content-center align-items-center">
            <div>
                <h1 class="text-center">Contáctanos</h1>
                <p class="text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam doloribus ipsa
                    at, labore quaerat expedita sed veniam dolores, culpa autem eum doloremque iure possimus enim et
                    cumque laboriosam ea aliquid.</p>
            </div>
        </div>
        <div class="formulario col-12 col-md-6">
            <div class="container">
                <form>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12">
                            <input type="text" class="form-control" name="inputName" id="inputName"
                                placeholder="Nombre">

                <form id="contactanos">
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12">
                            <input type="text" minlength="4" maxlength="9" class="form-control" name="nombre" id="nombres"
                                placeholder="Nombre" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12">
                            <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" name="correo" id="correo"
                                placeholder="Correo" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12">
                            <input type="text" class="form-control" name="inputName" id="inputName"
                                placeholder="Correo">

                            <input type="text" class="form-control" minlength="10" maxlength="11" name="telefono" id="telefono"
                                placeholder="Telefono" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label"></label>
                        <textarea class="form-control" name="" id="" rows="3">Mensaje</textarea>
                    </div>

                    <div class="form-check pb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                        <textarea class="form-control" name="textarea" id="textarea" rows="3">Mensaje</textarea>
                    </div>

                    <div class="form-check pb-3">
                        <input class="form-check-input" type="checkbox" value="" id="terminos" required>
                        <label class="form-check-label text-white" for="flexCheckDefault">
                            Acepto Terminos y condiciones
                        </label>
                    </div>

                    <div class="mb-3 row w-100">
                        <div class="col-sm-10 text-center w-100">
                            <button type="submit" class="btn">Action</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- FIN DE CONTACTENOS -->



    <!--JS CONTACTANOS-->
    <script src="js/contactanos.js"></script>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>


</body>

</html>
